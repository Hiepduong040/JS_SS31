<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function confirmEnding(string, target) {
        return string.endsWith(target);
      }
      if (confirmEnding("Hello world", " world") === true) {
        console.log("true");
      }
    </script>
  </body>
</html>
